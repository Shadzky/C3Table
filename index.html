<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<style>
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

</style>

<body>

    <table border="1">

        <tr>
            <th>Company Name</th>
            <th>Networth</th>
            <th>CEO</th>
        </tr>

        <tr>
            <td rowspan="2"> Row 1, Column 1</td>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 1</td>
        </tr>

        <tr>
            <td> Row 2, Column 2</td>
            <td>Row 2, Column 2</td>
        </tr>

        <tr>
            <td colspan="3"> Row 3, Column 3</td>
        </tr>

    </table>



</body>
</html>
